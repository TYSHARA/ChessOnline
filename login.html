
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    

    
    <div class = "container">
        <h1>WELCOME</h1>
        <form id="login-form">
        
            <!-- Username field -->
            <div class = "input-box">
                <input type="text"  placeholder="Enter Username" required>
                <i class='bx bxs-user-rectangle'></i>
            </div>
            
            <!-- Password field -->
            <div class = "input-box">
                <input type="password" id="password" placeholder="Enter Password" required>
                  <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="remember-forgot">
            	<label><input type="checkbox"> Remember me</label>
            	<a href="#">Forgot password?</a> 
            </div>
            
            <!-- Error message placeholder (for displaying login errors) -->
            <div id="login-error" style="color: red;"></div>
            
            <!-- Submit button -->
            <button class = "login-button" id="login-button" type="submit">Login</button>
        </form>
    
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <!-- JavaScript code to handle the login form submission -->
    
     <img id="right" src = "./images/log2.svg" alt="Login SVG"/>
    
    
    
   <script>
    document.getElementById('login-button').addEventListener('click', function (event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Create an object to hold the login data
        var loginData = {
            username: username,
            password: password
        };

        // Include the CSRF token in the headers
        var csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

        fetch('api/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken  // Include the CSRF token here
            },
            body: JSON.stringify(loginData)
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data, including errors and redirects
            if (data.success) {
                // Redirect the user to the desired page after successful login
                window.location.href = '/game-lobby/';
            } else {
                // Display error messages in the 'login-error' div
                document.getElementById('login-error').textContent = data.error;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
