<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Detail</title>

    <!-- Include Chessboard.js and Chess.js from a CDN (Content Delivery Network) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1/css/chessboard-0.3.0.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1/js/chessboard-0.3.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
</head>
<body>
    <h1>Chess Game Detail</h1>

    <div>
        <!-- Display Player Information -->
        <p>Player 1: {{ game.player1.username }}</p>
        <p>Player 2: {{ game.player2.username }}</p>
    </div>

    <div id="{{ board_id }}"></div>

    <!-- Form for Making Moves -->
    <form method="post" action="{% url 'game-detail' game_id=game.id %}">
        {% csrf_token %}
        {{ make_move_form }}
        <button type="submit">Make Move</button>
    </form>

    <!-- Display Moves -->
    <h2>Moves</h2>
    <ul>
        {% for move in moves %}
            <li>{{ move }}</li>
        {% endfor %}
    </ul>

    <script>
        // JavaScript code to initialize the chessboard
        const board = Chessboard('{{ board_id }}', 'start');
        const game = new Chess();

	console.log('Chessboard.js initialized');
        // You can add more JavaScript code to handle moves and update the chessboard based on the game state
    </script>
</body>
</html>
