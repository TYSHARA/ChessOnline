<!-- Добавим фигуры -->
<script>
  function addChessPiece(cellId, pieceType) {
    const cell = document.getElementById(cellId);
    const piece = document.createElement("img");
    piece.src = `C:\\Users\\MSIPC\\Desktop\\Chess\\ChessOnline\\images\\pieces\\${pieceType}.svg`;
      
    piece.className = "chess-piece";
    cell.appendChild(piece);
  }

  // Добавляем все белые фигуры на доску
  addChessPiece("a1", "wr"); // белая ладья
  addChessPiece("b1", "wn"); // белый конь
  addChessPiece("c1", "wb"); // белый слон
  addChessPiece("d1", "wq"); // белый ферзь
  addChessPiece("e1", "wk"); // белый король
  addChessPiece("f1", "wb"); // белый слон
  addChessPiece("g1", "wn"); // белый конь
  addChessPiece("h1", "wr"); // белая ладья
 
    
    

  for (let i = 1; i <= 1; i++) {
    addChessPiece(`a${i + 1}`, "wp"); // белая пешка
    addChessPiece(`b${i + 1}`, "wp"); // белая пешка
    addChessPiece(`c${i + 1}`, "wp"); // белая пешка
    addChessPiece(`d${i + 1}`, "wp"); // белая пешка
    addChessPiece(`e${i + 1}`, "wp"); // белая пешка
    addChessPiece(`f${i + 1}`, "wp"); // белая пешка
    addChessPiece(`g${i + 1}`, "wp"); // белая пешка
    addChessPiece(`h${i + 1}`, "wp"); // белая пешка
  }
  
  addChessPiece("a8", "br", "black"); // черная ладья
  addChessPiece("b8", "bn", "black"); // черный конь
  addChessPiece("c8", "bb", "black"); // черный слон
  addChessPiece("d8", "bq", "black"); // черный ферзь
  addChessPiece("e8", "bk", "black"); // черный король
  addChessPiece("f8", "bb", "black"); // черный слон
  addChessPiece("g8", "bn", "black"); // черный конь
  addChessPiece("h8", "br", "black"); // черная ладья

  for (let i = 7; i <= 7; i++) {
    addChessPiece(`a${i}`, "bp", "black"); // черная пешка
    addChessPiece(`b${i}`, "bp", "black"); // черная пешка
    addChessPiece(`c${i}`, "bp", "black"); // черная пешка
    addChessPiece(`d${i}`, "bp", "black"); // черная пешка
    addChessPiece(`e${i}`, "bp", "black"); // черная пешка
    addChessPiece(`f${i}`, "bp", "black"); // черная пешка
    addChessPiece(`g${i}`, "bp", "black"); // черная пешка
    addChessPiece(`h${i}`, "bp", "black"); // черная пешка
  }
